<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ePub Reader</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/epub.js/0.3.78/epub.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #viewer {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        #area {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="viewer">
        <div id="area"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var book = ePub("Finish What You Start (Peter K Hollins) (Z-Library).epub"); // Replace "path_to_your_epub_file.epub" with the actual path to your ePub file

            var rendition = book.renderTo("area", {
                width: "100%",
                height: "100%"
            });

            rendition.display();

            document.getElementById("viewer").addEventListener("click", function() {
                rendition.next();
            });
        });
    </script>
</body>
</html>
